    /* Allgemeine Stile */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
    }
    
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .tile {
      width: calc(33.33% - 10px);
      height: calc(20% - 10px);
      margin: 5px;
      position: relative;
      overflow: hidden;
      flex-grow: 1;
    }
    
    .tile img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: opacity 0.5s ease-in-out;
      filter: brightness(70%);
    }
    
    .tile:hover img {
      filter: brightness(100%);
    }
    
    /* JavaScript-Stile */
    .hidden {

    }
  </style>
</head>

  <!-- JavaScript -->
  <script>
    window.addEventListener('load', () => {
      const images = document.querySelectorAll('.tile img');
      const numVisibleImages = 15;
      let currentImageIndex = Math.floor(Math.random() * (images.length - numVisibleImages)) + numVisibleImages;
  
      // Verstecke alle Bilder, außer den ersten 15
      images.forEach((image, index) => {
        if (index >= numVisibleImages) {
          image.classList.add('hidden');
        }
      });
  
      setInterval(() => {
        let nextImageIndex;
  
        do {
          // Wähle ein zufälliges Bild aus, das nicht bereits sichtbar ist
          nextImageIndex = Math.floor(Math.random() * (images.length - numVisibleImages)) + numVisibleImages;
        } while (nextImageIndex === currentImageIndex);
  
        // Setze die Opazität des aktuellen Bildes auf 0
        images[currentImageIndex].style.opacity = 0;
  
        setTimeout(() => {
          // Zeige das nächste Bild an und setze die Opazität auf 1
          images[nextImageIndex].classList.remove('hidden');
          images[nextImageIndex].style.opacity = 1;
  
          // Verstecke das vorherige Bild
          images[currentImageIndex].classList.add('hidden');
  
          currentImageIndex = nextImageIndex;
        }, 500); // Die Dauer der Transition
  
      }, 3000); // Die Dauer zwischen den Bildwechseln in Millisekunden
    });
  </script>
